<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Blocks with Linked Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .block {
            width: 200px;
            height: 200px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            transition: transform 0.3s;
        }

        .block:hover {
            transform: scale(1.1);
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="block">
    <h2>Block 1</h2>
    <a class="button" href="#">Button 1</a>
</div>

<div class="block">
    <h2>Block 2</h2>
    <a class="button" href="#">Button 2</a>
</div>

<div class="block">
    <h2>Block 3</h2>
    <a class="button" href="#">Button 3</a>
</div>

<div class="block">
    <h2>Block 4</h2>
    <a class="button" href="#">Button 4</a>
</div>

</body>
</html>
